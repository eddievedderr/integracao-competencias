<h2>Let's get started...</h2>

<h4>Create your user</h4>

<label for="name">WhatÂ´s your name?</label>
<input type="text" name="name" id="name">

<br>

<label for="age">How old are you?</label>
<select name="age" id="age">
<option value="select">Select</option>
<option value="14-18">14-18</option>
<option value="19-22">19-22</option>
<option value="23-28">23-28</option>
<option value="29-36">29-36</option>
<option value="37-45">37-45</option>
<option value="45+">45+</option>
</select>

<br>

<label for="email">Your email address</label>
<input type="email" name="email" id="email">

<br>

<label for="password">Create a password</label>
<input type="password" name="password" id="password">

<br>

<label for="password">Confirm your password</label>
<input type="password" name="confirm" id="confirm">

<br>

<button id="go">Let's get started</button>

<br>

<p>Already have an account?</p>
<a href="#">Login here</a>
